<div class="main">  
    <h3>Order</h3>
    <section class="example-section">
        <mat-radio-group 
            [(ngModel)]="order"
            (ngModelChange)="sendFilters()"
            >
            <mat-radio-button class="example-margin" value="ASCD">Ascendent</mat-radio-button>
            <mat-radio-button class="example-margin" value="DESC">Descendant</mat-radio-button>
        </mat-radio-group>
    </section>
      
    <h3>Price</h3>
    <section>
        <mat-radio-group 
            [(ngModel)]="priceRange"
            (ngModelChange)="sendFilters()"
            >
            <mat-radio-button class="example-margin" value="0">Any price</mat-radio-button>
            <mat-radio-button class="example-margin" value="1">Under $25</mat-radio-button>
            <mat-radio-button class="example-margin" value="2">$25 to $50</mat-radio-button>
            <mat-radio-button class="example-margin" value="3">$50 to $100</mat-radio-button>
            <mat-radio-button class="example-margin" value="4">$100 to $200</mat-radio-button>
            <mat-radio-button class="example-margin" value="5">$200 & Above</mat-radio-button>
        </mat-radio-group>
    </section>

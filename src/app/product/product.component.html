<div class="main">
    <a routerLink="/products">
    <div class="imageContainer">
        <img 
            src="{{ product?.image }} " 
            alt="product" 
        >
    </div>
    <div class="productInfo">
        <h4>{{ product?.title }}</h4>
        <p>{{ product?.rating?.rate }}/9</p>
        <p>{{ product?.price }}</p>
    </div>
    </a>
</div>
